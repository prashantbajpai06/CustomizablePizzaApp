<div class="form-group">
    <label class="form-label">Toppings:</label>
    <div class="toppings-list">
    <div *ngFor="let topping of toppings">
        <label>
        <input type="checkbox" [(ngModel)]="selectedToppings[topping.type]" (change)="onSelectTopping($event, topping.type)">
        {{ topping.type }} (+{{ topping.cost | currency: 'INR':true }})
        </label>
    </div>
    </div>
</div>
