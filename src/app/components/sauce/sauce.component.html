<div class="form-group">
  <label class="form-label">Choose Sauce:</label>
  <select class="form-control" [(ngModel)]="selectedSauce" #sauceSelect (change)="onSelectSauce(sauceSelect.value)">
    <option *ngFor="let sauce of sauces" [value]="sauce.type">{{ sauce.type }} (+{{ sauce.cost | currency:'INR':'symbol' }})</option>
  </select>
</div>
