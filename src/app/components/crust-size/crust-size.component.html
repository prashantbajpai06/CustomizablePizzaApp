<div class="form-group">
    <label class="form-label">Choose Crust Size:</label>
    <select class="form-control" [(ngModel)]="selectedCrustSize" #crustSizeSelect (change)="onSelectCrustSize(crustSizeSelect.value)">
      <option *ngFor="let size of crustSizes" [value]="size.type">{{ size.type }} (+{{ size.cost | currency:'INR':'symbol' }})</option>
    </select>
</div>
