<div class="form-group">
    <label class="form-label">Choose Crust Size:</label>
    <select class="form-control" [(ngModel)]="selectedCrustSize" (change)="updateSelectedCrustSize()">
      <option *ngFor="let size of crustSizes" [value]="size.size">{{ size.size }} (${{ size.cost }})</option>
    </select>
  </div>
