<div class="form-group">
    <label class="form-label">Choose Cheese:</label>
    <select class="form-control" [(ngModel)]="selectedCheese" #cheeseSelect (change)="onSelectCheese(cheeseSelect.value)">
      <option *ngFor="let cheese of cheeses" [value]="cheese.type">{{ cheese.type }} (+{{ cheese.cost | currency:'INR':true }})</option>
    </select>
</div>

<div class="form-group">
  <label class="form-check-label">
    <!-- <input class="form-check-input" type="checkbox" [(ngModel)]="extraCheese"> Extra Cheese (+{{ extraCheeseCost | currency:'INR':'symbol':'1.2-2' }}) -->
    <input class="form-check-input" type="checkbox" [(ngModel)]="extraCheese"> Extra Cheese
  </label>
</div>
